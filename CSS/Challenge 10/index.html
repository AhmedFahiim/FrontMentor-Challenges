<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,600;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="type holder">
        <img src="images/logo.svg" alt="Logo" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="image" />
          <img src="images/icon-folder.svg" alt="image" />
          <img src="images/icon-upload.svg" alt="image" />
        </div>
      </div>
      <div  class="progress holder">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="progress-bar" data-progress="185">
          <span style="width: 84%"></span>
        </div>
        <div class="space">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </body>
</html>
