<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Comments</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="comments col-lg-6">
          <div class="comment">
            <div class="holder">
              <article class="score">
                <i class="fa-solid fa-plus plus"></i>
                <span class="number"></span>
                <i class="fa-solid fa-minus minus"></i>
              </article>
              <article class="data">
                <div class="head">
                  <div class="info">
                    <div class="avatar">
                      <img src="" alt="avatar" class="img-fluid" />
                    </div>
                    <div class="personal">
                      <span class="name"></span>
                      <span class="date"></span>
                    </div>
                  </div>
                  <div class="controls">
                    <div class="com-rep-box">
                      <i class="fa-solid fa-reply"></i>
                      <span class="replay-word">Replay</span>
                    </div>
                  </div>
                </div>
                <p class="content"></p>
              </article>
            </div>
          </div>
          <div class="comment">
            <div class="holder">
              <article class="score">
                <i class="fa-solid fa-plus plus"></i>
                <span class="number"></span>
                <i class="fa-solid fa-minus minus"></i>
              </article>
              <article class="data">
                <div class="head">
                  <div class="info">
                    <div class="avatar"><img src="" alt="avatar" /></div>
                    <div class="personal">
                      <span class="name"></span>
                      <span class="date"></span>
                    </div>
                  </div>
                  <div class="controls">
                    <div class="com-rep-box">
                      <i class="fa-solid fa-reply"></i>
                      <span class="replay-word">Replay</span>
                    </div>
                  </div>
                </div>
                <p class="content"></p>
              </article>
            </div>
          </div>
          <article class="replaies">
            <div class="replay">
              <div class="holder">
                <article class="score">
                  <i class="fa-solid fa-plus plus"></i>
                  <span class="number-replay"></span>
                  <i class="fa-solid fa-minus minus"></i>
                </article>
                <article class="data">
                  <div class="head">
                    <div class="info">
                      <div class="avatar-replay">
                        <img src="" alt="avatar" />
                      </div>
                      <div class="personal">
                        <span class="name-replay"></span>
                        <span class="date-replay"></span>
                      </div>
                    </div>
                    <div class="controls">
                      <div class="rep-rep-box">
                        <i class="fa-solid fa-reply"></i>
                        <span class="replay-word">Replay</span>
                      </div>
                    </div>
                  </div>
                  <span class="rep-to">@</span>
                  <p class="content-replay"></p>
                </article>
              </div>
            </div>
            <div class="replay">
              <div class="holder">
                <article class="score">
                  <i class="fa-solid fa-plus plus"></i>
                  <span class="number-replay"></span>
                  <i class="fa-solid fa-minus minus"></i>
                </article>
                <article class="data">
                  <div class="head">
                    <div class="info">
                      <div class="avatar-replay">
                        <img src="" alt="avatar" />
                      </div>
                      <div class="personal">
                        <span class="name-replay"></span>
                        <span class="date-replay"></span>
                      </div>
                    </div>
                    <div class="controls">
                      <div class="rep-rep-box">
                        <i class="fa-solid fa-reply"></i>
                        <span class="replay-word">Replay</span>
                      </div>
                    </div>
                  </div>
                  <span class="rep-to">@</span>
                  <p class="content-replay"></p>
                </article>
              </div>
            </div>
          </article>
          <form action="#" id="post-comment">
            <div class="post-comment">
              <div class="user-avatar">
                <img src="" alt="" class="img-fulid" id="user-avatar" />
              </div>
              <div class="comment-area">
                <textarea
                  name="#"
                  id="post-comment"
                  placeholder="Add a comment..."
                ></textarea>
              </div>
              <div class="send-button">
                <button class="send" type="submit">Send</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
